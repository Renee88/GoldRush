<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gold Rush</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0c25c19dc4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Kalam|Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "game-container">
        
        <div id = "status-bar">
                <input id = "player1-name" type = "text" placeholder="Type player 2 Name">
                <input id = "player2-name" type = "text" placeholder="Type player 1 Name"> 
                <button id = "start" >Let's play</button>
        </div>

        <div id = "board"></div>
    </div>
    

        <script id = "board-template" type="text/x-handlebars-template">
            {{#each board as |item|}}
            <div class = "row">
                {{#each item as |square|}}
                
                {{#ifCond square "player1"}}
                <i class="far fa-grin-stars"></i>
                {{/ifCond}}
                
                {{#ifCond square "player2"}}
                <i class="fas fa-grin-stars"></i>
                {{/ifCond}}
                
                {{#ifCond square "wall"}}
                <div class="{{square}}"></div>
                {{/ifCond}}

                {{#ifCond square "coin"}}
                <div class="{{square}}"></div>
                {{/ifCond}}

                {{#ifCond square "."}}
                <div class="{{square}}"></div>
                {{/ifCond}}


                {{/each}}
            </div>
            {{/each}}
        </script>

    <script src = "handlebars/dist/handlebars.min.js"></script>
    <script src = "jquery/dist/jquery.min.js"></script>
    <script src = "Matrix.js"></script>
    <script src = "GoldRush.js"></script>
    <script src = "Renderer.js"></script>
    <script src = "main.js"></script>

</body>
</html>
